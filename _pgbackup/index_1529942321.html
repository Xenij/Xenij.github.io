<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Jade Fisher</title>         
        <!-- Bootstrap core CSS -->         
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
        <!-- Custom styles for this template -->         
        <link href="style.css" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>     
    <body> 
        <div id="pag1" class="pg1" style="position: absolute;
    left: 0;
    width: 100vw;">
            <div id="particles-js" class="over lay">
                <div class="warning">
                    <span class="l1"></span>
                    <span class="l2"></span>
                    <span class="l3"></span>
                    <span class="l4"></span>
                    <span class="wtext">WARNING<br></span>
                    <span class="wtext2">Heavy satire enter at own risk.</span>
                    <button class="btn-enter">
                        Proceed.
</button>
                </div>
                <div class="broken">
                    <text class="ass" style="text-align: center;">You scared off my fucking logo.
                        <br> Now you're stuck.
                        <br>
                    </text>
                </div>
            </div>
            <section class="home hovered"> 
                <div class="header row" style="height: 100px;">
                    <div class="col-lg col-md col-xl col-sm col" style="height: 100px;"></div>
                    <div class="logo col-lg-2 col-md-2 col-sm-2 col-xl-2 col-2" style="height: 100px;">
                        <img class="logo1 shake" src="https://www.freeiconspng.com/uploads/letter-j-icon-png-24.png">
                    </div>
                    <div class="col col-sm col-md col-lg col-xl" style="height: 100px;
    vertical-align: middle;
    display: inline-block;
    text-align: center;">
</div>
                </div>
                <div class="content"> 
                    <div class="text1">
                        <h1 class="bold">Warning</h1> 
                        <h4 class="under">Proceed with caution.</h4>
                    </div>
                </div>
            </section>             
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->         
        <!-- Placed at the end of the document so the pages load faster -->         
        <script>
            $(".btn-enter").click(function(){
               	 $(".over").removeClass("lay");
                $(".warning").remove();
                $(".over").removeClass("lay");
                $(this).remove();
                $(".bold").addClass("slideLeft");
                $(".under").addClass("slideBot");
            });
        	$(".logo1").hover(function() {
                $(".logo1").addClass("bounce");
                setTimeout(function(){
                $(".logo1").delay(3900).addClass("gone");
                $(".over").delay(3900).addClass("lay");
                $("canvas").show();
                $(".ass").delay(3900).removeClass("ass");
                    }, 4000);
                
            });
            
        
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js">
        </script>
        <script>
        TweenLite.defaultEase = Linear.easeNone;


//show the square only once js has run
//visibility set to hidden in css panel
		TweenLite.set(".warning", {visibility:"visible"});



		var tl = new TimelineLite();
tl.fromTo(".l1", 1, {height:0}, {height:110})
.fromTo(".l2", 4, {width:0}, {width:300})
  .fromTo(".l3", 1, {height:0}, {height:110})
  .fromTo(".l4", 1, {width:0}, {width:300})

tl.timeScale(3) //play faster
        </script>
        <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
        <script>
        	// ParticlesJS Config.
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 700
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
        </script>
        <script src="assets/js/popper.js"></script>         
        <script src="bootstrap/js/bootstrap.min.js"></script>         
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->         
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>         
    </body>     
</html>
