<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <meta name="description" content=""> 
        <meta name="author" content=""> 
        <title>Blank Template for Bootstrap</title>         
        <!-- Bootstrap core CSS -->         
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
        <!-- Custom styles for this template -->         
        <link href="style.css" rel="stylesheet"> 
        <link href="assets/css/loader.css" rel="stylesheet" type="text/css"> 
        <link href="assets/css/bounce.css" rel="stylesheet" type="text/css">
    </head>     
    <body onload="setTimeout(loadFunc, 3000)"> 
        <div class="container"> 
            <div id="loader-wrapper"> 
                <div id="loader"> 
</div>                 
                <div class="loadtext"> 
</div>                 
                <div class="loader-section section-left"> 
                    <div class="innerleft"> 
                        <p class="loadertext textleft"> 
                        Hi I'm <span class="color">Jade</span></p> 
                    </div>                     
                </div>                 
                <div class="loader-section section-right"> 
                    <div class="innerright"> 
                        <p class="loadertext textright"> 
                            a web <span class="dev" id="bounceTxt">developer</span></p> 
                    </div>                     
                </div>                 
            </div>             
        </div>         
        <section class="home"> 
            <div class="header"> 
                <h1 class="head"> 
	Hi</h1> 
            </div>             
            <div class="content"> 
</div>             
        </section>         
        <!-- Bootstrap core JavaScript
    ================================================== -->         
        <!-- Placed at the end of the document so the pages load faster -->         
        <script>
        function loadFunc(){
            document.body.style.overflow = "visible";
            $('body').addClass('loaded');
        };
        </script>         
        <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
        </script>         
        <script>
        	var 
    myText = document.getElementById("bounceTxt").innerHTML,
    wrapText = "";

for (var i=0; i<myText.length; i++) {
     wrapText += "<em>" + myText.charAt(i) + "</em>";
}

document.getElementById("bounceTxt").innerHTML = wrapText;

var 
    myLetters = document.getElementsByTagName("em"),
    j = 0;

function applyBounce() {
     setTimeout(function() {
          myLetters[j].className = "bounce-me";
          j++;
          
          if (j < myLetters.length) {
               applyBounce();
          }
     }, 250);
}

applyBounce();
        
        </script>
        <script src="assets/js/jquery.min.js"></script>         
        <script src="assets/js/popper.js"></script>         
        <script src="bootstrap/js/bootstrap.min.js"></script>         
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->         
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>         
    </body>     
</html>
